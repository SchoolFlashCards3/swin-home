<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Web Windows 95/98</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #008080; /* Classic Windows 95 teal */
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window {
            background-color: #c0c0c0; /* Classic gray */
            border: 2px outset #fff; /* 3D effect */
            box-shadow: 3px 3px 0px #000; /* Shadow for depth */
            width: 500px;
            padding: 10px;
        }
        .window-header {
            background: linear-gradient(to right, #000080, #1084d0); /* Classic blue gradient */
            color: #fff;
            padding: 4px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-body {
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }
        .window-body h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .window-body p {
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #c0c0c0;
            border: 2px outset #fff;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            display: inline-block;
        }
        .start-button:hover {
            background-color: #a0a0a0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <span>Welcome to Web Windows 95/98</span>
        </div>
        <div class="window-body">
            <h1>Web Windows 95/98</h1>
            <p>Step back in time and experience the nostalgia of the classic Windows 95/98 operating system, now in your browser!</p>
            <p>Relive the iconic interface, complete with the Start menu, desktop icons, and more.</p>
            <a href="https://schoolflashcards3.github.io/sfc3-win/" class="start-button">Start Web Windows 95/98</a>
            <div class="footer">
                <p>Made by SFC3â„¢</p>
            </div>
        </div>
    </div>
</body>
</html>
